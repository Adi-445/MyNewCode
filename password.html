<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyNewCode</title> <!--This is well the title-->
        <link rel="stylesheet"  href="styles.css">   <!-- This links the html to css file -->
    </head>
    <body>
        <div id="B">
          <header>
          <!--This ID is used for linking this element to css file-->
          <h1> MyNewCode </h1>
          </header>
        </div>
        <nav class="menu">
          <ul>
            <li><button onclick="location.href = 'index.html';" id="myButton" class="float-left submit-button" >Home</button></li>
            <li><button onclick="location.href = 'password.html';" id="myButton" class="float-left submit-button" >Password-Entrance(Reload This Page!)</button></li>
          </ul>
        </nav>
        
        <section>
            <h2>Password Entry</h2>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()" id="submitButton">Submit</button>
            <p style="color: black;" id="rr"></p> <!-- This is where the error message will appear -->
        </section>

        <script>
            function checkPassword() {
                const password = document.getElementById("passwordInput").value;
                const message = document.getElementById("rr");
                
                if (password === "password") {
                    window.location.href = "encrypted.html";
                } else {
                    message.textContent = "password incorrect";
                    message.style.color = "red";
                }
            }
            
            // Allow pressing Enter key to submit
            document.getElementById("passwordInput").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    checkPassword();
                }
            });
        </script>
    </body>
</html>
